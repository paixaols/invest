{% extends 'cadastro/base_auth.html' %}


{% block title %}Editar perfil{% endblock %}


{% block form %}
<div class="col-md-6 offset-md-3">

    <h2>Alterar senha</h2>

    <form action="{% url 'cadastro:change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Salvar">
      </form>

</div>

{% endblock %}
